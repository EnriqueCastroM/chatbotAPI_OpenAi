<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Create a image with OpenAI</h3>
  <form action="/images" method="post">
    <input type="text" name="prompt" placeholder="describe your image" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if image_url %}
  <div class="result">{{ image_url }}
    <img src="{{ image_url }}" alt="xd" width="800" height="800">
  </div>
  {% endif %}
</body>
